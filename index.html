<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>race</title>
  </head>
  <body>
    <main class="main">
      <div class="container h-100">
        <div class="row justify-content-center">
          <div class="race-area col-4 m-0 p-0 d-flex">
           <div class="info col-6 p-4 text-light fs-5 fw-bold d-flex flex-column justify-content-around align-items-center">
            <div class="rounds">ROUND <span style="color: #ffd900;"></span></div>
            <div class="ball-speed">BALL SPEED <span style="color: #ffd900;"></span></div>
            <div class="steps">STEPS <span style="color: #ffd900;" ></span></div>
           </div>
           <div class="race col-6 bg-info position-relative d-flex justify-content-center">
            <canvas id="raceCanvas" class="position-absolute w-100 h-100"></canvas>
            <div class="finish-line"><img src="./images/finish-line.png" alt=""></div>
            <div class="player position-absolute bottom-0"><img src="./images/turtle.png" alt=""></div>
           </div>
          </div>
          <div class="play-area col-6 m-0 p-0">
            <canvas id="playerCanvas"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
