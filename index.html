<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <!-- Css file link -->
    <link rel="stylesheet" href="style.css" />
    <title>turtle-challenge</title>
  </head>
  <body>
    <header >
      <div class="container">
        <div class="row">
          <div class="info col col-lg-9 p-2 pb-3 mx-auto fs-5">
            <h4 class="fw-bold text-center p-3"><img src="./images/turtle.png"> TURTLE CHALLENGE <img src="./images/turtle.png"></h4>
            <div class=" d-flex justify-content-around align-items-center">
              <div class="ball-speed py-1 px-1 rounded-3 bg-light">BALL SPEED <span style="color: #f44336;">0</span></div>
              <div class="steps py-1 px-1 rounded-3 bg-light">STEPS <span style="color: #ff9500;" >0</span></div>
              <div class="rounds py-1 px-1 rounded-3 bg-light">ROUND <span style="color: #00028e;">0</span></div>
            </div>
            
           </div>
        </div>
      </div>
    
    </header>
    <main class="main">
      <div class="container h-100">
        <div class="row justify-content-center">
          <div class="race-area col-2 m-0 p-0 d-flex">
          
           <div class="race col  position-relative d-flex justify-content-center">
            <canvas id="raceCanvas" class="position-absolute w-100 h-100"></canvas>
            <div class="finish-line"><img src="./images/finish-line.png" alt=""></div>
            <div class="player position-absolute bottom-0"><img src="./images/turtle.png" alt=""></div>
           </div>
          </div>
          <div class="play-area col-10 col-lg-7 m-0 p-0 position-relative">
            <canvas id="playerCanvas"></canvas>
             <img src="./images/left-arrow.png" alt="left-arrow" class="left-arrow position-absolute bottom-0 start-0">
            <img src="./images/right-arrow.png" alt="right-arrow" class="right-arrow position-absolute bottom-0 end-0"> 
          </div>
        </div>
      </div>
    </main>
    <div class="modals w-100 h-100 position-absolute top-0 start-0 d-flex justify-content-center align-items-center text-center d-none">
      <div class="col-8 col-lg-3 fs-5 fst-italic fw-bold rounded-3 bg-light h-25 p-3 d-flex gap-2 flex-column justify-content-center align-items-center"> <span>Wow you won just with</span> 
      <span style="color:red"></span>
      <button class="p-3 bg-warning rounded-pill border-0 fw-bold" onclick="restart()">Play again</button>
      </div>
    </div>
    <audio class="motor" src="./sounds/motor.mp3"></audio>
    <script src="script.js" type="module"></script>
  </body>
</html>
